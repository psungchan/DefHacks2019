    <body>
        <nav>
            <div class="nav-wrapper light-blue">
                <a href="#" class="brand-logo">StoneSoupShare</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>My Phonebook</h2>
<div class="row">
   <div class="col s12 center"> 
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for loans.." title="Type in a name">
    <div class="card-panel white-text">
<ul id="myUL">
  <li><a href="#">Loan: 5k</a></li>
  <li><a href="#">Loan: 10k</a></li>

  <li><a href="#">Loan: 2k</a></li>
  <li><a href="#">Loan: 1k</a></li>

  <li><a href="#">Loan: 50k</a></li>
</ul>
</div>
</div>
</div>

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>

</body>
</html>
